<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Registrese aqu√≠</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese Su correo institucional</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingrese Un password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="warning" expand="full" (click)="register(user)">Desea Registrarse</ion-button>
  
</ion-content>
